<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Todo App </h2>
        <div class="input-section">
            <input type="text" placeholder="Add todo . . ." id="task-input">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
            <button id="edit-button">Edit</button>
        </div>
        <div class="Todos-opratore">
            <div>
                <button class="filter-button" data-filter="all">All</button>
                <button class="filter-button" data-filter="pending">Pending</button>
                <button class="filter-button" data-filter="completed">Completed</button>
            </div>
            <button id="delete-button">Delete All</button>
        </div>
    </header>
    <main>
        <div id="alert">
    
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="satr">
                    <tr>
                        <td>text</td>
                        <td>text</td>
                        <td>pending</td>
                        <td>
                            <button>Edit</button>
                            <button>Do</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
